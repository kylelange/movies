<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Movie Tickets</title>
  </head>
  <body>

    <!-- Simple Form Input for Testing -->
    <div class="container">
      <h1>Movie Tickets!</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="name-input">Enter name</label>
          <input id="name-input" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="age-input">Enter Age</label>
          <input id="age-input" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label for="movie-select">Select Movie</label>
          <select id="movie-select" class = "form-control">
            <option value = "0">Ghostbusters 2016</option>
            <option value = "1">Star Wars: A New Hope</option>
            <option value = "2">Star Trek Beyond</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time-select">Select Time</label>
          <select id="time-select" class = "form-control">
            <option value = "0">Matinee</option>
            <option value = "1">Evening</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="result">
      </div>
      <button id="delete" class="btn btn-danger">Delete Selected</button>
    </div>

  </body>
</html>
